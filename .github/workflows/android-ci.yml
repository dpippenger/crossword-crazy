name: Android CI

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug assembleRelease --stacktrace

    - name: Run unit tests with coverage
      run: ./gradlew jacocoTestReport --stacktrace

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          app/build/test-results/
          app/build/reports/tests/

    - name: Generate coverage summary
      if: always()
      run: |
        if [ -f "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml" ]; then
          # Parse JaCoCo XML for coverage metrics
          REPORT="app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"

          # Extract instruction coverage
          INST_MISSED=$(grep -oP 'type="INSTRUCTION" missed="\K[0-9]+' "$REPORT" | head -1)
          INST_COVERED=$(grep -oP 'type="INSTRUCTION"[^>]*covered="\K[0-9]+' "$REPORT" | head -1)
          INST_TOTAL=$((INST_MISSED + INST_COVERED))
          if [ "$INST_TOTAL" -gt 0 ]; then
            INST_PCT=$((INST_COVERED * 100 / INST_TOTAL))
          else
            INST_PCT=0
          fi

          # Extract line coverage
          LINE_MISSED=$(grep -oP 'type="LINE" missed="\K[0-9]+' "$REPORT" | head -1)
          LINE_COVERED=$(grep -oP 'type="LINE"[^>]*covered="\K[0-9]+' "$REPORT" | head -1)
          LINE_TOTAL=$((LINE_MISSED + LINE_COVERED))
          if [ "$LINE_TOTAL" -gt 0 ]; then
            LINE_PCT=$((LINE_COVERED * 100 / LINE_TOTAL))
          else
            LINE_PCT=0
          fi

          # Extract branch coverage
          BRANCH_MISSED=$(grep -oP 'type="BRANCH" missed="\K[0-9]+' "$REPORT" | head -1)
          BRANCH_COVERED=$(grep -oP 'type="BRANCH"[^>]*covered="\K[0-9]+' "$REPORT" | head -1)
          BRANCH_TOTAL=$((BRANCH_MISSED + BRANCH_COVERED))
          if [ "$BRANCH_TOTAL" -gt 0 ]; then
            BRANCH_PCT=$((BRANCH_COVERED * 100 / BRANCH_TOTAL))
          else
            BRANCH_PCT=0
          fi

          # Extract method coverage
          METHOD_MISSED=$(grep -oP 'type="METHOD" missed="\K[0-9]+' "$REPORT" | head -1)
          METHOD_COVERED=$(grep -oP 'type="METHOD"[^>]*covered="\K[0-9]+' "$REPORT" | head -1)
          METHOD_TOTAL=$((METHOD_MISSED + METHOD_COVERED))
          if [ "$METHOD_TOTAL" -gt 0 ]; then
            METHOD_PCT=$((METHOD_COVERED * 100 / METHOD_TOTAL))
          else
            METHOD_PCT=0
          fi

          # Write summary
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Covered | Total | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|---------|-------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Instructions | $INST_COVERED | $INST_TOTAL | $INST_PCT% |" >> $GITHUB_STEP_SUMMARY
          echo "| Lines | $LINE_COVERED | $LINE_TOTAL | $LINE_PCT% |" >> $GITHUB_STEP_SUMMARY
          echo "| Branches | $BRANCH_COVERED | $BRANCH_TOTAL | $BRANCH_PCT% |" >> $GITHUB_STEP_SUMMARY
          echo "| Methods | $METHOD_COVERED | $METHOD_TOTAL | $METHOD_PCT% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ [Download full HTML report](../artifacts/coverage-report)" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report not found. Tests may have failed." >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: app/build/reports/jacoco/

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-builds
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk

  instrumented-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: AVD cache
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-34

    - name: Create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."

    - name: Run instrumented tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: ./gradlew connectedCheck

    - name: Upload instrumented test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: instrumented-test-results
        path: |
          app/build/reports/androidTests/
